<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/image/favicon.png" rel="icon">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}" type="text/css"/>

    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
</head>

<body>
<div class="background-login">
    <div class="container-login">
        <h2 class="form-title">Login</h2>

        <form class="form-login">

            <div class="form-input">
                <i class="fa fa-user"></i>
                <input type="email" placeholder="Your email" />
            </div>

            <div class="form-input">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Your password" />
            </div>

            <div class="form-remember">
                <input type="checkbox" /> Remember me
            </div>

            <div class="form-button">
                <button class="btn-login">LOGIN</button>
            </div>

            <div class="form-login-with-another">
                <p>Or login with</p>
            </div>

            <div class="social-login">
                <button class="btn-login-facebook">
                    <i class="fa fa-facebook-f"></i>Login with Facebook
                </button>
                <button class="btn-login-google">
                    <i class="fa fa-google"></i>Login with Google
                </button>
            </div>

            <div class="forgot-password">
                <a href="#">Forgort password ?</a>
            </div>

            <div class="go-sign-up">
                <a th:href="@{/user/sign-up}">Sign up</a>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/jquery-3.3.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</body>

</html>
