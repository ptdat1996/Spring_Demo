<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/image/favicon.png" rel="icon">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}" type="text/css"/>

    <link rel="stylesheet" th:href="@{/css/signup.css}" type="text/css"/>
</head>

<body>
<div class="background-signup">
    <div class="container-signup">
        <h2 class="form-title">Sign up</h2>

        <form class="form-signup">
            <div class="form-input">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Your name" />
            </div>

            <div class="form-input">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Your email" />
            </div>

            <div class="form-input">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" />
            </div>

            <div class="form-input">
                <i class="fa fa-undo"></i>
                <input type="password" placeholder="Repeat your password" />
            </div>

            <div class="agree-term">
                <input type="checkbox" />
                <p>I accept a <a href="#">Term of services</a></p>
            </div>

            <div class="form-button">
                <button class="btn-signup">SIGN UP</button>
            </div>

            <div class="form-sign-up-with-another">
                <p>Or sign up with</p>
            </div>

            <div class="social-signup">
                <button class="btn-signup-facebook">
                    <i class="fa fa-facebook-f"></i>Sign up with Facebook
                </button>
                <button class="btn-signup-google">
                    <i class="fa fa-google"></i>Sign up with Google
                </button>
            </div>

            <div class="have-account">
                <a th:href="@{/user/login}">I am already member</a>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/jquery-3.3.1.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
</body>

</html>
